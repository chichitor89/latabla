<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tabla de jugadores</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
    }
    h1 {
      text-align: center;
      color: #333;
      margin-top: 20px;
    }
    table {
      width: 90%;
      border-collapse: collapse;
      margin: 20px auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    th, td {
      text-align: center;
      padding: 8px;
      border: 1px solid #ddd;
      cursor: pointer;
    }
    th {
      background-color: #333;
      color: white;
    }
    /* Colores por columna */
    td:nth-child(2), th:nth-child(2) { background-color: #e3f2fd; }
    td:nth-child(3), th:nth-child(3) { background-color: #c8e6c9; }
    td:nth-child(4), th:nth-child(4) { background-color: #fff9c4; }
    td:nth-child(5), th:nth-child(5) { background-color: #ffcdd2; }
    td:nth-child(6), th:nth-child(6) { background-color: #d1c4e9; }
    td:nth-child(7), th:nth-child(7) { background-color: #b2dfdb; }
    
    /* Hover normal */
    tr:hover {
      background-color: #ffe082;
    }

    /* Valores negativos en Goles */
    td:nth-child(6).negativo {
      color: red;
      font-weight: bold;
    }

    /* Estilo para fila seleccionada: casillas en oscuro */
    tr.seleccionado td {
      background-color: #444 !important; /* gris oscuro */
      color: #fff; /* texto claro para contraste */
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Tabla de Jugadores âš½</h1>
  <table id="tabla">
    <tr>
      <th>Jugador</th>
      <th>Partidos</th>
      <th>Ganados</th>

      <th>Goles</th>
      <th>Puntos</th>
    </tr>
    <tr><td>Marce S</td><td>1</td><td>1</td><td>0</td><td>0</td><td>5</td><td>2</td></tr>

    <tr><td>Sapo</td><td>1</td><td>1</td><td>0</td><td>0</td><td>2</td><td>2</td></tr>
    <tr><td>Chicho</td><td>1</td><td>1</td><td>0</td><td>0</td><td>1</td><td>2</td></tr>

  </table>

  <script>
    const filas = document.querySelectorAll("#tabla tr");
    filas.forEach((fila, index) => {
      if (index === 0) return; // saltar cabecera
      fila.addEventListener("click", () => {
        filas.forEach(f => f.classList.remove("seleccionado"));
        fila.classList.add("seleccionado");
      });
    });
  </script>
</body>
</html>
